<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="ToDo Web App">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Brian G.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topBar">
  <span class="topBarBtn" id="newListBtn" onclick="addList()">New</span>
  <span class="topBarBtn" id="openListBtn" onclick="openListPopup()">Open</span>
  <span class="topBarBtn" id="saveListBtn" onclick="saveList()">Save</span>
</div>
<div id="myDIV" class="header">
  <input type="text" id="listTitle" placeholder="Add Title">
  <input type="text" id="myInput" placeholder="Add Item">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<div id="myULContainer">
  <ul id="myUL"></ul>
</div>

<ul id="openListPopup"></ul>
  
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
